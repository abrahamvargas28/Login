<html lang="en">
<head>

<body class="body2">
    
    <!-- este es el Nav var-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#">AVBlog</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal_Insert" onClick="titulo()">Agregar Producto</a>

          <li class="nav-item justify-conteent-center">
            <a  class="nav-link text-right" href="../login.html" >Salir</a>
          </li>
        </ul>
      </nav>

    <div class="container-fluid" style="margin-top:80px">

    
    <table class="table table-bordered table-hover" id="ProductList">

        <thead>
        
            <tr>
                <th> Nombre del Prodcuto </th>
                <th>Cantidad</th>
                <th>Precio  </th>
                <th styel="width:10px">  </th>
               
            </tr>

        </thead>

        <tbody id="tbody">

        </tbody>
    </table>
  
 </div>

<!-- The Modal inser-->
<div class="modal" id="myModal_Insert">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" id="titulo_modal"></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form onsubmit="event.preventDefault(); Formulario();" autocomplete="off">
                    <span id="index" style="display: none"></span>
                    <table style="width: 100%">
                        <tr>
                            <td><label > Nombre: </label></td>
                            <td><input type="text" name="nombre"  class="form-control"  id="Nombre"></td>
                        </tr>
                        <tr>
                            <td><label> Cantidad: </label></td>
                            <td><input type="number" name="cantidad" class="form-control"  id="Cantidad"></td>
                        </tr>
                        <tr>
                            <td><label> Precio:</label></td>
                            <td><input type="number" name="precio"   class="form-control"  id="Precio"></td>
                        </tr>

                    </table>

                        <br>
                    <div class="btn-button">
                        <input type="submit" name="Crear" value="Crear" id="Crear" class="btn btn-info">
                        <button type="button" class="btn btn-success" id="Editar" onclick="Editar_fila()" >Editar</button>    
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>    
                    </div>
                </form>  
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
            </div>
      
          </div>
        </div>
      </div>




   <script src="../js/jquery.js"> </script>
